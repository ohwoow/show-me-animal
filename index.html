<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="container">
        <h2>Исходный массив</h2>

        <div class="out-1-source"></div>
        <div class="out-2-length"></div>
        <div class="out-2-source-img array"></div>

        <h3>Добавить элемент</h3>
        <select class="array-element">
            <option value="snail">snail</option>
            <option value="crab">crab</option>
            <option value="dog">dog</option>
            <option value="hedgehod">hedgehod</option>
            <option value="pinguin">pinguin</option>
            <option value="mouse">mouse</option>
            <option value="snake">snake</option>
            <option value="seastar">seastar</option>
            <option value="ryno">ryno</option>
            <option value="frog">frog</option>
            <option value="giraffe">giraffe</option>
        </select>
        <span class="index">Индекс:</span>
        <input type="number" class="arr-index" value="3">
        <button class="add-to-arr">Добавить</button>

     </div>

<script src="script.js"></script>
</body>
</html>
